<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="test.mp4" width="1000" id="main-video"></video>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause </button>
        <button id="f10">Forward by 10s</button>
        <button id="b10">Backward by 10s</button>
        <button id="volume_down">Volume</button>
        <button id="mute">mute</button>
        <button id="unmute">unmute</button>
        <button id="full_screen">Full Screen</button>
        <button id="swap_quality">Swap video quality</button>
        <button id="download">Download</button>
    </div>
    <div>
        <label for="Volume">Volume</label>
        <input type="range" name="volume" min="0" max ="100"  id="volume_slider">
        <button id="volume">Update Volume</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
